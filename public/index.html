<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Project</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />

    <meta name="viewport" content=
        "width=device-width,
        initial-scale=1.0" />
 
    <title>Digital Clock</title>
 
    <style>
        #clock {
            font-size: 80px;
            width: 400px;
            margin: 100px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="card">
        <img src="/images/takeoff.png" alt="Avatar" style="width:5%">
        <div class="container" id="2fligh">
          <h1><b>Flights before take off</b></h1>
          <h2><b>0<b></h2>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/2fligh.js"></script>
      </div>
      <div class="card">
        <img src="/images/landing.png" alt="Avatar" style="width:5%">
        <div class="container" id="2land">
          <h1><b>Flights before landing</b></h1>
          <h2><b>0<b></h2>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/2land.js"></script>
      </div>
      <div class="card">
        <img src="/images/weather.png" alt="Avatar" style="width:5%">
        <div class="container" id="weather">
          <h1><b>Current tempeture at TLV</b></h1>
          <h2><b>0 C<b></h2>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/weather.js"></script>
      </div>
    </div>
    <div class="root">
      <div class="header"></div>
      <div class="map" style="margin: 0px;">
        <div id="map"></div>
      </div>
      <div class="footer">
        <div id="clock">00:00:00</div>
        <script type="text/javascript" src="/js/clock.js"></script>
      </div>
    </div>

    <!-- scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

    <!-- Reference to the Bing Maps SDK -->
    <script
      type="text/javascript"
      src="http://www.bing.com/api/maps/mapcontrol?callback=getMap&key=Atid-dQvyi_iSrpKp21vWO-5YIISW51PZRqv9pOoc68K-h2dyzf4YCgKqhQgFsYT"
      async
      defer
    ></script>
  </body>
</html>
