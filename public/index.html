<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Project</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

    <meta name="viewport" content=
        "width=device-width,
        initial-scale=1.0" />
 
    <title>Digital Clock</title>
 
    <style>
        #clock {
            font-size: 80px;
            width: 400px;
            margin: 10px;
            margin-left: 2cm;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
  </head>
  <body>
    <div class="root">
        <div class="row">
          <div class="column" >
            <div class="card card-1" id="2fligh">
                <br>
                <h3><b>Flights before take off</b></h3>
                <h4><b>0<b></h4>
              <script src="/socket.io/socket.io.js"></script>
              <script type="text/javascript" src="/js/2fligh.js"></script>
            </div>
          </div>
          <div class="column">
            <div class="card card-1" id="2land">
                <br>
                <h3><b>Flights before landing</b></h3>
                <h4><b>0<b></h4>
              <script src="/socket.io/socket.io.js"></script>
              <script type="text/javascript" src="/js/2land.js"></script>
            </div>
          </div>
          <div class="column">
            <div class="card card-1" id="weather">
                <br>
                <h3><b>Current tempeture at TLV</b></h3>
                <h4><b>0<b></h4>
              <script src="/socket.io/socket.io.js"></script>
              <script type="text/javascript" src="/js/weather.js"></script>
            </div>
          </div>
        </div>
        <div class="map">
          <div id="map"></div>
        </div>
      <div class="clock2">
        <div id="clock">00:00:00</div>
        <script type="text/javascript" src="/js/clock.js"></script>
      </div>

    </div>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    

    <!-- scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

    <!-- Reference to the Bing Maps SDK -->
    <script
      type="text/javascript"
      src="http://www.bing.com/api/maps/mapcontrol?callback=getMap&key=Atid-dQvyi_iSrpKp21vWO-5YIISW51PZRqv9pOoc68K-h2dyzf4YCgKqhQgFsYT"
      async
      defer
    ></script>
  </body>
</html>
